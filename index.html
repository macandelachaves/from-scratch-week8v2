<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1h1, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="bottom-form-input" />
        </form>
      </header>
      <main class="main-text">
        <div class="main-city">
          <div>
            <h1 id="city"></h1>

            <p class="day-information">
              <span id="current-time"> </span>,
              <span id="weather-description"></span>
              <br />
              Humidity:
              <strong id="humidity"> </strong>, Wind:
              <strong id="wind"> </strong>
            </p>
          </div>
          <div class="today-weather-container">
            <div class="main-emoji" id="icon"></div>
            <div class="main-temperature" id="main-temperature"></div>
            <div class="main-unit">Â°C</div>
          </div>
        </div>
        <div class="forecast-weather-week" id="forecast"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/macandelachaves" target="_blank">
          Candela</a
        >
        is
        <a
          href="https://github.com/macandelachaves/from-scratch-week8v2"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and website
        <a href="https://can-wheather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
